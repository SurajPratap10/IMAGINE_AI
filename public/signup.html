<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<link rel="stylesheet" type="text/css" href="css/vanilla-toast.css" />
		<script src="js/signup.js" defer></script>

		<title>IMAGINE - AI</title>

		<link href="css/style.css" rel="stylesheet" />

		<style>
			.btn {
				padding: 20px 70px;
			}
		</style>

	<body class="text-center">
		<section class="showcase" id="showcase">
			<form id="image-form" action="signup.html">
				<h1 class="AI">SIGN UP</h1>
				<div class="form-control">
					<input type="text" id="name" placeholder="Enter Name" />
				</div>
				<div class="form-control">
					<input type="email" id="email" placeholder="Enter Email address" />
				</div>
				<div class="form-control">
					<input type="password" id="password" placeholder="Enter password" />
				</div>

				<div class="formBtns">
					<button
						type="submit"
						class="btn btn-signup-submit"
						href="signup.html"
					>
						<span>Submit</span>
						<div class="flow"></div>
					</button>
				</div>
				<div class="get-api-text">
					<p>Already have an account? <a href="login.html">Signin</a></p>
				</div>
			</form>
		</section>
	
    <div id="successToast" class="toast success-toast"></div>
     <div id="errorToast" class="toast error-toast"></div>
		</div>
